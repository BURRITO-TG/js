<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="Styles/rps.css">
    <script src="Scripts/rps.js"></script>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="game-container">
      <button onclick="play('rock')" class="rps">
        <img class="rps-icon" src="Images/rock-emoji.png">
      </button>

      <button onclick="play('paper')" class="rps">
        <img class="rps-icon" src="Images/paper-emoji.png">
      </button>

      <button onclick="play('scissors')" class="rps">
        <img class="rps-icon" src="Images/scissors-emoji.png">
      </button>

      <p class="js-result"></p>
      <p class="js-move"></p>
      <p class="js-score"></p>

      <button onclick="resetScore()" class="reset-button">Reset Score</button>
    </div>
  </body>
</html>
