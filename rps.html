<!DOCTYPE html>
<html>
  <head>
    <title>
        Rock Paper Scissors
    </title>
  </head>

  <body>
    <h1>
        Rock Paper Scissors
    </h1>

    <p>
        <button onclick="
            playerChoice = 'rock';
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                computerChoice = 'rock';
                outcome = 'It\'s a tie!';
            } else if (randomNumber === 1) {
                computerChoice = 'paper';
                outcome = 'You lose!';
            } else {
                computerChoice = 'scissors';
                outcome = 'You win!';   
            }
            alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. ' + outcome);
        ">Rock</button>

        <button onclick="
            playerChoice = 'paper';
            randomNumber = Math.floor(Math.random() * 3);

                computerChoice = 'paper';

                computerChoice = 'scissors';
                outcome = 'You lose!';
            }

        ">Paper</button>

        <button onclick="
            playerChoice = 'scissors';
            randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber === 0) {
                computerChoice = 'rock';
                outcome = 'You lose!';
            } else if (randomNumber === 1) {
                computerChoice = 'paper';
                outcome = 'You win!';
            } else {
                computerChoice = 'scissors';
                outcome = 'It\'s a tie!';
            }
            alert('You chose ' + playerChoice + ' and the computer chose ' + computerChoice + '. ' + outcome);
        ">Scissors</button>
    </p>

    <script>
        let playerChoice = '';
        let computerChoice = '';
        let outcome = '';
    </script>
  </body>
</html>
